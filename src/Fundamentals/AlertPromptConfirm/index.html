<html>

<body>

    <p>Alert Example</p>
    <script>
        alert("Alert")
    </script>

    <p>Prompt Example</p>
    <script>
        result = prompt("Hello World", [])
        console.log("User Typed: " + result)
    </script>

    <p>Confirm Example</p>
    <script>
        result = confirm("Are you Tim")
        console.log("Is Tim: " + result)
    </script>

</body>

</html>
